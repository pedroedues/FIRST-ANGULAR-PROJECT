
<mat-tab-group class="tabLives">
  <mat-tab label="PRÓXIMAS">
    <div class="flex-container" fxLayout="row wrap" f1q xLayoutAlign="start center" style="padding: 2%">
      <!-- <div fxFlex="100" style="margin-left: 0.5%; font-weight: bold;">PRÓXIMAS</div> -->
      <div style="margin: 0.5%;">

            <div class="row">

              <p style="font-size:0.7rem;"><span>Alagoas</span></p>

            <div>
              <img src="https://destinoviagens.com.br/wp-content/uploads/2020/06/Maragogi-1.jpg" width="350"
                height="auto">
              <p class="placeDescription">
              </p>

          </mat-card-content>
          <mat-card-actions>
            <a target="_blank" href="https://goo.gl/maps/eZZnJKikA981keAu6"><button mat-raised-button
